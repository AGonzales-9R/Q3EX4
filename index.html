<body>

	<div class="container shadow rounded p-4 mb-4 mt-5">

		<h1>ðŸŽ‚ Area and Circumference of a Circle ðŸŽ‚</h1>

		<a href="https://pngtree.com/freepng/creamy-cake-with-cherries-on-top-from-a-birds-eye-view-vector_10673367.html">
			<img src="circle.png" >
		</a>

		<form>
			<label>Enter Radius: </label>
			<input type="number" id="inputRad">

			<h3>Click the buttons below to get the area and cricumference of the circle.</h3>

			<h3 id="resultArea"></h3>

			<h3 id="resultCir"></h3>

			<button type="button" class="btn btn-danger" onclick="area()">Area</button>
			<button type="button" class="btn btn-danger" onclick="circumference()">Circumference</button>
			<button type="button" class="btn btn-danger" onclick="window.location.reload()">Refresh</button>

		</form>

		<script type="text/javascript">
			function area(){
				var rad = document.getElementById('inputRad').value;
				var area = Math.PI * (rad**2);
				var round_area = area.toFixed(2);

			document.getElementById('resultArea').innerHTML = 'The area of the circle is '+ round_area +'.';

			}

			function circumference(){
				var rad = document.getElementById('inputRad').value;
				var circumference = 2 * Math.PI * rad;
				var round_cir = circumference.toFixed(2);

			document.getElementById('resultCir').innerHTML = 'The circumference of the circle is '+ round_cir +'.';

			}

			window.alert("ðŸŽ‚ LOADING ðŸŽ‚");

		</script>
